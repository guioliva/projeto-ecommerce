<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udecora - Novo Usuário</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
     <!-- Navigation -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex-justify">
          <a class="navbar-brand" href="/main">
            <!-- Replace "path/to/logo.png" with the actual URL of your logo image -->
            <img
              src="../images/logo.png"
              alt="Logo"
              style="width: 120px; height: 120px"
            />
          </a>
        </div>
        <div class="d-flex-content">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown"></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="categoriesDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Categorias</a
                >
                <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
                  <a class="dropdown-item" href="/catalog?category=Others">Street Art</a>
                  <a class="dropdown-item" href="/catalog?category=Clothes">Fotografia</a>
                  <a class="dropdown-item" href="/catalog?category=Others">Pintura</a>
                  <a class="dropdown-item" href="/catalog?category=Tipografia">Tipografia</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/userlogin">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/usersign">Crie sua conta</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex-around">
          <!-- Search Bar and Icon -->
          <form class="form-inline my-2 my-lg-0" role="search">
            <input
              class="form-control my-2 my-sm-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success-light my-2 my-sm-0"
              type="submit"
            >
              <i class="fas fa-search"></i>
            </button>
            <!-- End Search Bar and Icon -->
            <!-- Cart Icon -->
            <a class="btn-cart btn-outline-success-light ml-2 my-sm-0" href="/usercheckout" role="button">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span> <!-- This will display the cart count -->
            </a>

          </form>
          <!-- End Cart Icon -->
        </div>
      </div>
      <!-- End Navigation -->
    </nav>
    <div class="container auth-container">
      <h2>Crie a sua conta</h2>

      <!-- Registration Form -->
      <form id="registrationForm">
        <div class="form-group">
          <label for="registrationFirstName">Nome</label>
          <input
            type="text"
            class="form-control"
            id="registrationFirstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="registrationLastName">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="registrationLastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="registrationEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="registrationEmail"
            required
          />
        </div>
        <div class="form-group">
          <label for="registrationPassword">Senha</label>
          <input
            type="password"
            class="form-control"
            id="registrationPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Registre-se</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer my-5">
      <div class="container">
        <div class="payment-icons">
          <i class="fab fa-cc-visa"></i>
          <!-- Visa Icon from Font Awesome -->
          <i class="fab fa-cc-mastercard"></i>
          <!-- Mastercard Icon from Font Awesome -->
          <i class="fab fa-cc-paypal"></i>
          <!-- PayPal Icon from Font Awesome -->
          <!-- Add more payment icons as needed -->
        </div>
        <p class="company-info">
          &copy; 2023 udecora. All rights reserved. | Udecora Ltda. | São Paulo,
          Brasil | Contato: 0800 000 000 | Email: info@udecora.com
        </p>
      </div>
    </footer>
    <script src="../app/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          updateCartCount();
          postUser(); 
      });
  </script>
  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
