<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <!-- Navigation -->
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="d-flex-justify">
      <a class="navbar-brand" href="/main">
        <!-- Replace "path/to/logo.png" with the actual URL of your logo image -->
        <img
          src="../images/logo.png"
          alt="Logo"
          style="width: 120px; height: 120px"
        />
      </a>
    </div>
    <div class="d-flex-content">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown"></li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="categoriesDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Categorias</a
            >
            <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
              <a class="dropdown-item" href="/catalog?category=Pintura">Pintura</a>
              <a class="dropdown-item" href="/catalog?category=Desenho e Ilustração">Desenho e Ilustração</a>
              <a class="dropdown-item" href="/catalog?category=Fotografia">Fotografia</a>
              <a class="dropdown-item" href="/catalog?category=Tipografia">Tipografia</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/userlogin">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usersign">Crie sua conta</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex-around">
      <!-- Search Bar and Icon -->
      <form class="form-inline my-2 my-lg-0" role="search">
        <input
          class="form-control my-2 my-sm-0"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success-light my-2 my-sm-0"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
        <!-- End Search Bar and Icon -->
        <!-- Cart Icon -->
        <a class="btn-cart btn-outline-success-light ml-2 my-sm-0" href="/usercheckout" role="button">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span> <!-- This will display the cart count -->
        </a>

      </form>
      <!-- End Cart Icon -->
    </div>
  </div>
  <!-- End Navigation -->
</nav>

    <!-- products info -->
    <div id="products-info" class="container product-detail-container">
      <div class="row">
        <div class="col-md-6">
          <img class="product-detail-image" src="" alt="" />
        </div>
        <div class="col-md-6">
          <h2 class="product-detail-title"></h2>
          <p class="product-detail-price"></p>
          <p class="product-detail-description"></p>
          <!-- Add to Cart Button -->
          <button class="btn btn-primary mt-3 add-to-cart-btn">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="payment-icons">
          <i class="fab fa-cc-visa"></i>
          <!-- Visa Icon from Font Awesome -->
          <i class="fab fa-cc-mastercard"></i>
          <!-- Mastercard Icon from Font Awesome -->
          <i class="fab fa-cc-paypal"></i>
          <!-- PayPal Icon from Font Awesome -->
          <!-- Add more payment icons as needed -->
        </div>
        <p class="company-info">
          &copy; 2023 udecora. All rights reserved. | Udecora Ltda. | São Paulo,
          Brasil | Contato: 0800 000 000 | Email: info@udecora.com
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../app/app.js"></script>
    <script>
      // carregando dados da api
      document.addEventListener("DOMContentLoaded", function () {
        // parametro dessa função especifica o id do produto
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'), 10);
        fetchProductsDetail(productId);
        updateCartCount();
      });

      // função para dados do produto no carrinho
      
    </script>
  </body>
</html>
